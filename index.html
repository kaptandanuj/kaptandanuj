<!DOCTYPE html>
<html>
<head>
  <title>C Program Grade Checker (JS Version)</title>
  <style>
    body {
      background-color: #121212;
      color: #00ff00;
      font-family: monospace;
      padding: 40px;
    }
    input, button {
      padding: 10px;
      font-size: 16px;
      margin-top: 10px;
    }
  </style>
</head>
<body>

  <h1>C Program: Grade Checker (JS Version)</h1>

  <label>Enter your marks: </label>
  <input type="number" id="marksInput" min="0" max="100">
  <button onclick="checkGrade()">Check Grade</button>

  <p id="result"></p>

  <script>
    function checkGrade() {
      const marks = parseInt(document.getElementById("marksInput").value);
      let grade = '';
      let message = '';

      if (marks <= 100 && marks >= 90) {
        grade = 'A';
        message = `Your grade is ${grade}`;
      } else if (marks < 90 && marks >= 80) {
        grade = 'B';
        message = `Your grade is ${grade}`;
      } else if (marks < 80 && marks >= 70) {
        grade = 'C';
        message = `Your grade is ${grade}`;
      } else if (marks < 70 && marks >= 60) {
        grade = 'D';
        message = `Your grade is ${grade}`;
      } else if (marks < 60 && marks >= 0) {
        message = "Sorry, you're not eligible";
      } else {
        message = "Invalid marks entered.";
      }

      document.getElementById("result").innerText = message;
    }
  </script>

</body>
</html>
